<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz JavaScript</title>
</head>

<body>

    <div class="container">
        <div class="question-container hide">
            <span class="question">Pergunta aqui</span>
            <div class="answers-container ">
                <button class="answers button">Resposta 1</button>
                <button class="answers button">Resposta 2</button>
                <button class="answers button">Resposta 3</button>
                <button class="answers button">Resposta 4</button>
            </div>
        </div>
        <div class="control-container">
            <button class="start-quiz button">Começar Quiz</button>
            <button class="next-question button hide">Próxima pergunta</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
